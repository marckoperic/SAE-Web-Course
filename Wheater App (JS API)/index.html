<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.6.4/js/framework7.min.js">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="statusbar-overlay text-center">13.22</div>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="text-center">
					<h1><span>12</span>&#8451;</h1>
				</div>
			</div>

			<div class="row">
				<div class="text-center">
					<h2>Description</h2>
				</div>
			</div>

			<div class="row">
				<div class="text-center">
					<div class="icon"><img src="http://openweathermap.org/img/w/10n.png" alt="icon"></div>
				</div>
			</div>
		</div>
	</header>

	<section class="button">
		<div class="container-fluid">
			<div class="rome">
				<div class="row">
					<div class="text-center">
						<button href="#" data-city="Rome,IT">Rome</button>
					</div>
				</div>
			</div>

			<div class="paris">
				<div class="row">
					<div class="text-center">
	    				<button href="#" data-city="Paris,FR">Paris</button>
					</div>
				</div>
			</div>

			<div class="belgrade">
				<div class="row">
					<div class="text-center">
	    				<button href="#" data-city="Belgrade,RS">Belgrade</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="text-center">
		<p>Marko Peric 2017</p>
	</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
